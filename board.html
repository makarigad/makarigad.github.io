<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makari Gad Project - Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100">
  <div id="header-placeholder"></div>

  <main class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8 text-center">
    <h3 class="text-2xl font-bold text-gray-800 mb-4">Board Members</h3>
    <p class="text-gray-600">The list of board members is being finalized and will be updated here soon.</p>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    fetch('header.html').then(response => response.text()).then(data => document.getElementById('header-placeholder').innerHTML = data);
    fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
