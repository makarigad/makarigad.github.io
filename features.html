<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makari Gad Project - Features</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100">

  <div id="header-placeholder"></div>

  <main class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Technical Specifications</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse border border-gray-300 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border border-gray-300 p-2 text-left">No.</th>
            <th class="border border-gray-300 p-2 text-left">Description</th>
            <th class="border border-gray-300 p-2 text-left">Unit</th>
            <th class="border border-gray-300 p-2 text-left">Qty./Value</th>
          </tr>
        </thead>
        <tbody>
          <tr><td class="border border-gray-300 p-2 font-bold" colspan="4">1. General</td></tr>
          <tr><td></td><td class="border border-gray-300 p-2">Type of Scheme</td><td class="border border-gray-300 p-2"></td><td class="border border-gray-300 p-2">Runoff River</td></tr>
          <tr><td></td><td class="border border-gray-300 p-2">Gross head</td><td class="border border-gray-300 p-2">m</td><td class="border border-gray-300 p-2">891.63</td></tr>
          <tr><td></td><td class="border border-gray-300 p-2">Design Discharge</td><td class="border border-gray-300 p-2">m<sup>3</sup>/s</td><td class="border border-gray-300 p-2">1.35</td></tr>
          <tr><td></td><td class="border border-gray-300 p-2">Installed Capacity</td><td class="border border-gray-300 p-2">MW</td><td class="border border-gray-300 p-2">10</td></tr>
          <tr><td></td><td class="border border-gray-300 p-2">Gross Annual Energy Generation</td><td class="border border-gray-300 p-2">GWh</td><td class="border border-gray-300 p-2">71.8</td></tr>
          <tr><td class="border border-gray-300 p-2 font-bold" colspan="4">2. Hydrology and Meteorology</td></tr>
          <tr><td></td><td class="border border-gray-300 p-2">Catchment Area</td><td class="border border-gray-300 p-2">km<sup>2</sup></td><td class="border border-gray-300 p-2">37.8</td></tr>
          </tbody>
      </table>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    fetch('header.html').then(response => response.text()).then(data => document.getElementById('header-placeholder').innerHTML = data);
    fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
