<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makari Gad Hydroelectric Project - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <div id="header-placeholder"></div>

  
   </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <div id="login-box" class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
            <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Operator Login</h3>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                <input type="password" id="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                <button id="login-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700">Sign In</button>
            </div>
        </div>

        <div id="user-info" class="w-full max-w-sm text-center mt-6 hidden">
            <p class="text-gray-700">Logged in as: <span id="user-email" class="font-semibold text-indigo-700"></span></p>
            <button id="logout-btn" class="mt-4 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-600">Logout</button>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        const firebaseConfig = { "apiKey": "AIzaSyB9yreNlyZw9DFiuGlwMAecaDkdwn5cxDY", "authDomain": "makari-gad.firebaseapp.com", "projectId": "makari-gad", "storageBucket": "makari-gad.appspot.com", "messagingSenderId": "724611254155", "appId": "1:724611254155:web:79851f67861cee3f90918e" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ... (rest of your existing login javascript)
        const loginBox = document.getElementById("login-box");
        const loginBtn = document.getElementById("login-btn");
        const userInfo = document.getElementById("user-info");
        const userEmailSpan = document.getElementById("user-email");
        const logoutBtn = document.getElementById("logout-btn");

        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            if (!email || !password) return;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => { window.location.href = "plant-data.html"; })
                .catch((error) => { alert("Login failed: " + error.message); });
        });
        
        logoutBtn.addEventListener("click", () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBox.style.display = "none";
                userInfo.style.display = "block";
                userEmailSpan.textContent = user.email;
            } else {
                loginBox.style.display = "block";
                userInfo.style.display = "none";
            }
        });
    </script>
    <script>
      fetch('header.html').then(response => response.text()).then(data => document.getElementById('header-placeholder').innerHTML = data);
      fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
