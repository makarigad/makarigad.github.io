<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Makari Gad Project</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { width: 100%; margin: 10px 0; padding: 8px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
    .message { text-align: center; margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Makari Gad Hydroelectric Project</h2>

  <form id="login-form">
    <h3>Sign In</h3>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="message" id="message"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9yreNlyZw9DFiuGlwMAecaDkdwn5cxDY",
      authDomain: "makari-gad.firebaseapp.com",
      projectId: "makari-gad",
      storageBucket: "makari-gad.appspot.com",
      messagingSenderId: "724611254155",
      appId: "1:724611254155:web:79851f67861cee3f90918e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Show message, not redirect immediately
        message.textContent = "Already logged in. Redirecting...";
        setTimeout(() => {
          window.location.href = "plant-data.html";
        }, 1500);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.textContent = "Login successful. Redirecting...";
        setTimeout(() => {
          window.location.href = "plant-data.html";
        }, 1000);
      } catch (error) {
        message.textContent = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
