<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Operator Login</title>

  <!-- Use these Firebase scripts (for normal websites) -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

  <script>
    // This is your project info (copied from Firebase)
    const firebaseConfig = {
      apiKey: "AIzaSyA8UJViacRzajLMJ0lonhrbuuEGO54uOJ4",
      authDomain: "makari-c4270.firebaseapp.com",
      projectId: "makari-c4270",
      storageBucket: "makari-c4270.appspot.com",
      messagingSenderId: "188970014713",
      appId: "1:188970014713:web:980629f953af694e81cf28"
    };

    // Start Firebase
    firebase.initializeApp(firebaseConfig);

    // When login button is clicked
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "plant-data.html"; // This will be your data entry page
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h2>Operator Login</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Sign In</button>
</body>
</html>
