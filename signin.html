<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operator Login | Makari Gad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-100 to-indigo-50">

  <main class="w-full max-w-sm">
    <div class="text-center mb-6">
       <h1 class="text-2xl font-bold text-slate-800">Operator Login</h1>
       <p class="text-sm text-slate-500">Authorized personnel only</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg border border-slate-100 p-8">
      
      <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-600 px-3 py-2 rounded text-sm mb-4 text-center"></div>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-slate-600 text-sm font-medium mb-1">Email</label>
          <input id="email" type="email" required placeholder="name@makarigad.com" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" />
        </div>

        <div>
          <label class="block text-slate-600 text-sm font-medium mb-1">Password</label>
          <input id="password" type="password" required placeholder="••••••••" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" />
        </div>

        <button id="login-button" type="submit" class="w-full py-3 rounded-lg font-semibold bg-indigo-600 text-white hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
          Sign In
        </button>
      </form>
      
      <div class="mt-6 border-t pt-4 text-center">
          <a href="index.html" class="text-sm text-slate-500 hover:text-indigo-600">← Back to Home</a>
      </div>
    </div>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
